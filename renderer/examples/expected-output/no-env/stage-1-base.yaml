apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-service
    namespace: default
spec:
    replicas: 2
    selector:
        matchLabels:
            openchoreo.io/component-id: web-service-12345
            openchoreo.io/environment: production
            openchoreo.io/project-id: my-project-67890
    template:
        metadata:
            labels:
                app: web-service
                openchoreo.io/component-id: web-service-12345
                openchoreo.io/environment: production
                openchoreo.io/project-id: my-project-67890
        spec:
            containers:
                - envFrom:
                    - configMapRef:
                        name: web-service-env-config
                    - secretRef:
                        name: web-service-secret-envs
                  image: gcr.io/my-project/web-service:v1.0.0
                  imagePullPolicy: IfNotPresent
                  name: app
                  resources:
                    limits:
                        cpu: 500m
                        memory: 512Mi
                    requests:
                        cpu: 100m
                        memory: 256Mi
                  volumeMounts:
                    - mountPath: /etc/app/config.yaml
                      name: app-config
                      subPath: config
                    - mountPath: /etc/app/feature-flags.json
                      name: feature-flags
                      subPath: config
                    - mountPath: /etc/secrets/tls.crt
                      name: tls-cert
                      subPath: tls-cert
                    - mountPath: /etc/secrets/tls.key
                      name: tls.key
                      subPath: tls.key
            volumes:
                - configMap:
                    name: web-service-config-app-config
                  name: app-config
                - configMap:
                    name: web-service-config-feature-flags
                  name: feature-flags
                - name: tls-cert
                  secret:
                    secretName: web-service-secret-tls-cert
                - name: tls.key
                  secret:
                    secretName: web-service-secret-tls.key
---
---
apiVersion: v1
data:
    APP_ENV: production
    LOG_LEVEL: info
    MAX_CONNECTIONS: "100"
kind: ConfigMap
metadata:
    name: web-service-env-config
    namespace: default
---
---
apiVersion: v1
data:
    config: |
        database:
        host: localhost
        port: 5432
kind: ConfigMap
metadata:
    name: web-service-config-app-config
    namespace: default
---
---
apiVersion: v1
data:
    config: '{"featureA": true, "featureB": false}'
kind: ConfigMap
metadata:
    name: web-service-config-feature-flags
    namespace: default
---
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecretStore
metadata:
    name: web-service-secret-envs
    namespace: default
spec:
    data:
        - key: DATABASE_PASSWORD
          valueRef: db-credentials/password
        - key: API_KEY
          valueRef: api-secrets/key
---
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecretStore
metadata:
    name: web-service-secret-tls-cert
    namespace: default
spec:
    data:
        - key: tls-cert
          valueRef: r1234
---
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecretStore
metadata:
    name: web-service-secret-tls.key
    namespace: default
spec:
    data:
        - key: tls.key
          valueRef: r1235
