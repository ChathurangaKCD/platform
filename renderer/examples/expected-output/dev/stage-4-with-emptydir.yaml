apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-service
    namespace: default
spec:
    replicas: 2
    selector:
        matchLabels:
            openchoreo.io/component-id: web-service-12345
            openchoreo.io/environment: production
            openchoreo.io/project-id: my-project-67890
    template:
        metadata:
            labels:
                app: web-service
                openchoreo.io/component-id: web-service-12345
                openchoreo.io/environment: production
                openchoreo.io/project-id: my-project-67890
        spec:
            containers:
                - image: gcr.io/my-project/web-service:v1.0.0
                  imagePullPolicy: IfNotPresent
                  name: app
                  resources:
                    limits:
                        cpu: 200m
                        memory: 256Mi
                    requests:
                        cpu: 50m
                        memory: 128Mi
                  volumeMounts:
                    - mountPath: /app/data
                      name: app-data-vol
                      readOnly: false
                      subPath: ""
                    - mountPath: /var/log/app
                      name: shared-logs
                      readOnly: false
                      subPath: ""
                - args:
                    - --config=/fluent-bit/etc/fluent-bit.conf
                  env:
                    - name: LOG_LEVEL
                      value: info
                  image: fluent/fluent-bit:2.1
                  name: fluent-bit
                  resources:
                    limits:
                        cpu: 50m
                        memory: 64Mi
                    requests:
                        cpu: 25m
                        memory: 32Mi
                  volumeMounts:
                    - mountPath: /var/log/app
                      name: shared-logs
                      readOnly: true
                      subPath: ""
            volumes:
                - name: app-data-vol
                  persistentVolumeClaim:
                    claimName: web-service-app-data
                - name: shared-logs
---
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: web-service-app-data
    namespace: default
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 5Gi
    storageClassName: standard
