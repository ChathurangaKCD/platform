apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-service
    namespace: default
spec:
    replicas: 2
    selector:
        matchLabels:
            openchoreo.io/component-id: web-service-12345
            openchoreo.io/environment: production
            openchoreo.io/project-id: my-project-67890
    template:
        metadata:
            labels:
                app: web-service
                openchoreo.io/component-id: web-service-12345
                openchoreo.io/environment: production
                openchoreo.io/project-id: my-project-67890
        spec:
            containers:
                - envFrom:
                    - configMapRef:
                        name: web-service-env-config
                  image: gcr.io/my-project/web-service:v1.0.0
                  imagePullPolicy: IfNotPresent
                  name: app
                  resources:
                    limits:
                        cpu: 2000m
                        memory: 2Gi
                    requests:
                        cpu: 500m
                        memory: 1Gi
                  volumeMounts:
                    - mountPath: /etc/app/config.yaml
                      name: app-config
                      subPath: config
                    - mountPath: /etc/app/feature-flags.json
                      name: feature-flags
                      subPath: config
                    - mountPath: /app/data
                      name: app-data-vol
                      readOnly: false
                      subPath: ""
                - args:
                    - --config=/fluent-bit/etc/fluent-bit.conf
                  env:
                    - name: LOG_LEVEL
                      value: info
                  image: fluent/fluent-bit:2.1
                  name: fluent-bit
                  resources:
                    limits:
                        cpu: 200m
                        memory: 256Mi
                    requests:
                        cpu: 100m
                        memory: 128Mi
            volumes:
                - configMap:
                    name: web-service-config-app-config
                  name: app-config
                - configMap:
                    name: web-service-config-feature-flags
                  name: feature-flags
                - name: app-data-vol
                  persistentVolumeClaim:
                    claimName: web-service-app-data
---
---
apiVersion: v1
data:
    APP_ENV: production
    LOG_LEVEL: info
    MAX_CONNECTIONS: "100"
kind: ConfigMap
metadata:
    name: web-service-env-config
    namespace: default
---
---
apiVersion: v1
data:
    config: |
        database:
        host: localhost
        port: 5432
kind: ConfigMap
metadata:
    name: web-service-config-app-config
    namespace: default
---
---
apiVersion: v1
data:
    config: '{"featureA": true, "featureB": false}'
kind: ConfigMap
metadata:
    name: web-service-config-feature-flags
    namespace: default
---
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: web-service-app-data
    namespace: default
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 100Gi
    storageClassName: premium
